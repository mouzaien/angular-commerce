<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">


                <div *ngFor="let prod of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink="/products/{{prod.id}}">
                            <img src="{{prod.imageUrl}}" class="img-responsive" />
                        </a>
                        <a routerLink="/products/{{prod.id}}">
                            <h1>{{prod.name}}</h1>
                        </a>
                    </div>

                    <div class="price">{{prod.unitPrice |currency :'USD'}}</div>
                    <button (click)="addToCart(prod)" class="btn btn-primary btn-sm" href="#">Add to cart</button>

                </div>


            </div>

            <!-- /* display when prducts empty -->
            <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">

                products not found.
            </div>

            <!-- begin footer -->
            <div class="footer-pagination">

                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">

                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [maxSize]="5" [boundaryLinks]="true"
                                    [collectionSize]="theTotalElements" (pageChange)="listProducts()">

                                </ngb-pagination>

                            </div>

                            <div class="col-md-3 mt-3" style="text-align: right;">
                                <span class="mr-2">Page size</span>
                                <select (change)="updatePageSize($any($event.target).value)">
                                    <option selected="true">2</option>

                                    <option selected="true">5</option>
                                    <option selected="true">10</option>
                                    <option selected="true">20</option>
                                    <option selected="true">50</option>
                                </select>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- end footer -->



        </div>
    </div>
</div>
